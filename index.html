<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-6">Welcome to <span class="font-semibold text-purple-600">Baap Er Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto p-5">
            <h3 class="text-3xl ps mb-4">Please LogIn</h3>
            <div>
                <input id="user-email" class="w-9/12 mb-2 px-3 block" type="email" placeholder="Your Email Address">
                <input id="user-password" class="w-9/12 mb-2 px-3 block" type="password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 text-white font-medium px-6 py-1 rounded-lg ">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
